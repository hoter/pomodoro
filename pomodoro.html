<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro settings</title>
		<style>
			label {
				width: 100px;
				height: 25px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<form method="POST" action="/">
			<label for="Port">Port</label>
			<input type="number" name="Port" />
			
			<fieldset>
				<legend>Work</legend>
				<div>
					<label for="Work.Argument">Argument</label>
					<input type="text" name="Work.Argument" />
				</div>
				<div>
					<label for="Work.Value">Value</label>
					<input type="number" name="Work.Value" />
				</div>
				<div>
					<label for="Work.Description">Description</label>
					<input type="text" name="Work.Description" />
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Small rest</legend>
				<div>
					<label for="SmallRest.Argument">Argument</label>
					<input type="text" name="SmallRest.Argument" />
				</div>
				<div>
					<label for="SmallRest.Value">Value</label>
					<input type="number" name="SmallRest.Value" />
				</div>
				<div>
					<label for="SmallRest.Description">Description</label>
					<input type="text" name="SmallRest.Description" />
				</div>
				<div>
					<label for="SmallRest.Message">Message</label>
					<input type="text" name="SmallRest.Message" />
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Big rest</legend>
				<div>
					<label for="BigRest.Argument">Argument</label>
					<input type="text" name="BigRest.Argument" />
				</div>
				<div>
					<label for="BigRest.Value">Value</label>
					<input type="number" name="BigRest.Value" />
				</div>
				<div>
					<label for="BigRest.Description">Description</label>
					<input type="text" name="BigRest.Description" />
				</div>
				<div>
					<label for="BigRest.Message">Message</label>
					<input type="text" name="BigRest.Message" />
				</div>
			</fieldset>
			
			<input type="submit" value="Save" />
		</form>
	</body>
</html>
